<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: margin-left 0.5s;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            padding-top: 20px;
            transition: left 0.3s ease;
        }

        #sidebar-toggle {
            position: fixed;
            left: 0;
            top: 20px;
            padding: 10px;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            border: none;
            transition: left 0.3s ease;
        }

        #content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            cursor: pointer;
        }

        ul li:hover {
            background-color: #555;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            text-align: center;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <button id="sidebar-toggle">&#9776; 選單</button>
    <div id="sidebar">
        <ul>
            <li id="users">玩家資料</li>
            <li id="game_playway">遊戲資料</li>
            <li id="money">儲值資料</li>
        </ul>
    </div>
    <div id="content">
        <h1>歡迎來到後台管理系統</h1>
        <div id="users-content" style="display: none;">
            <button id="add-user">新增</button>

            <table>
                <thead>
                    <tr>
                        <th>玩家ID</th>
                        <th>玩家帳號</th>
                        <th>玩家名稱</th>
                        <th>玩家信箱</th>
                        <th>玩家金錢</th>
                        <th>創建時間</th>
                        <th>修改/刪除</th>

                    </tr>
                </thead>
                <tbody id="users-tbody">

                </tbody>
            </table>
        </div>
        <div id="game_playway-content" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>遊戲ID</th>
                        <th>地主玩家</th>
                        <th>地主獲得金額</th>
                        <th>農民1玩家</th>
                        <th>農民1獲得金額</th>
                        <th>農民2玩家</th>
                        <th>農民2獲得金額</th>
                        <th>遊戲結束時間</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="money-content" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>玩家ID</th>
                        <th>儲值金額</th>
                        <th>儲值時間</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#sidebar-toggle").click(function () {
                $("#sidebar").css("left", function (index, value) {
                    return value === "0px" ? "-250px" : "0px";
                });
                $("#sidebar-toggle").css("left", function (index, value) {
                    return value === "250px" ? "0px" : "250px";
                });
                $("#content").css("margin-left", function (index, value) {
                    return value === "250px" ? "0px" : "250px";
                });
            });

            $("#users").click(function () {
                showContent("users-content");
            });
            $("#game_playway").click(function () {
                showContent("game_playway-content");
            });
            $("#money").click(function () {
                showContent("money-content");
            });

            function showContent(contentId) {
                $("#content > div").hide();
                $("#" + contentId).show();
            }

            $('#users').click();
            refresh_userUI();



            $("#add-user").click(() => {
                $("#add-user-tr").empty();
                $("#add-user-tr").append(`<td>玩家ID</td>
                        <td><input type="text" id="add-user-account" ></td>
                        <td><input type="text" id="add-user-name" ></td>
                        <td><input type="text" id="add-user-email" ></td>
                        <td><input type="number" id="add-user-money" ></td>
                        <td>創建時間</td>
                        <td><button onclick="add_confirm()" >確定</button>
                        <button  onclick="add_cancel()">取消</button></td>`);

            })

        });
        function refresh_userUI() {
            $.get("/CMS/users", function (e) {
                $('#users-tbody').empty();
                $('#users-tbody').append(`<tr id="add-user-tr">
                    </tr>`);
                $('#users-tbody').append(e);
            });
        }

        function add_confirm() {
            if ($("#add-user-account").val().trim() != "" && $("#add-user-name").val().trim() != "" &&
                $("#add-user-email").val().trim() != "" && $("#add-user-money").val().trim() != "") {
                let users = {
                    account: $("#add-user-account").val(),
                    name: $("#add-user-name").val(),
                    email: $("#add-user-email").val(),
                    money: $("#add-user-money").val()
                };
                $.ajax({
                    type: "post",
                    url: "/CMS/users/add",
                    data: users,
                    success: function (res) {
                        refresh_userUI();
                    }
                })
            } else {
                alert('欄位不可為空值')
            }

        }

        function add_cancel() {
            $("#add-user-tr").empty();
        }

        function edit_user(user_id, account, name, email, money, registertime) {
            $(`#usertr-${user_id}`).empty();
            $(`#usertr-${user_id}`).append(`<td>${user_id}</td>
                        <td><input type="text" id="edit-${user_id}-account" value="${account}"></td>
                        <td><input type="text" id="edit-${user_id}-name" value="${name}"></td>
                        <td><input type="text" id="edit-${user_id}-email" value="${email}"></td>
                        <td><input type="number" id="edit-${user_id}-money" value="${money}"></td>
                        <td>${registertime}</td>
                        <td><button onclick="edit_confirm('${user_id}')">確定</button>
                        <button  onclick="edit_cancel('${user_id}','${account}','${name}','${email}','${money}','${registertime}')">取消</button></td>`);
        }
        function edit_confirm(user_id) {
            if ($(`#edit-${user_id}-account`).val().trim() != "" && $(`#edit-${user_id}-name`).val().trim() != "" &&
                $(`#edit-${user_id}-email`).val().trim() != "" && $(`#edit-${user_id}-money`).val().trim() != "") {
                let users = {
                    id:user_id,
                    account: $(`#edit-${user_id}-account`).val(),
                    name: $(`#edit-${user_id}-name`).val(),
                    email: $(`#edit-${user_id}-email`).val(),
                    money: $(`#edit-${user_id}-money`).val()
                };
                $.ajax({
                    type: "put",
                    url: "/CMS/users/edit",
                    data: users,
                    success: function (res) {
                        refresh_userUI();
                    }
                })
            } else {
                alert('欄位不可為空值')
            }
            
        }
        function edit_cancel(user_id, account, name, email, money, registertime) {
            $(`#usertr-${user_id}`).empty();
            $(`#usertr-${user_id}`).append(`<td>${user_id}</td>
                        <td>${account}</td>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${money}</td>
                        <td>${registertime}</td>
                        <td><button onclick="edit_user('${user_id}','${account}','${name}','${email}','${money}','${registertime}')" >修改</button>
                                <button onclick="del_user('${user_id}')">刪除</button> </td>`);
        }

        function del_user(user_id) {
            alert("Del:" + user_id);
        }


    </script>
</body>

</html>
